<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="welcome">
          <h3>Welcome</h3>
        </div>
        <div class="profile">
          <p>Donny Marsahid</p>
          <img src="img/donny.png" width="30px" />
        </div>
      </div>
    </nav>
    <section>
      <div class="container mt-5">
        <div class="results">
          <div class="box box-results">
            <h3>Todo List</h3>
            <div class="row result"></div>
          </div>
        </div>
        <div class="input">
          <div class="box box-input">
            <h3 class="text-center">Input your Activities</h3>
            <div class="box-input-icon">
              <input type="text" name="todo" id="todo" placeholder="Enter your activities in here" />
              <div class="icon-add">
                <i class="fas fa-plus"></i>
              </div>
            </div>
            <div class="message"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
